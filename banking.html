<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[url('/images/money.jpg')] bg-cover">
    <header>
      <h1 class="text-5xl text-center mt-20">
        Let's get some <span class="font-semibold text-rose-700">Money</span> !!!
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <section class="text-white mt-12 grid grid-cols-3 gap-4">
        <div class="bg-green-500 text-center p-16 rounded">
          <h4 class="text-4xl mb-4">Deposit</h4>
          <h2 class="text-6xl">$<span id="deposit_total">00</span></h2>
        </div>
        <div class="bg-red-500 text-center p-16 rounded">
          <h4 class="text-4xl mb-4">Withdraw</h4>
          <h2 class="text-6xl">$<span id="withdraw_total">00</span></h2>
        </div>
        <div class="bg-yellow-500 text-center p-16 rounded">
          <h4 class="text-4xl mb-4">Balance</h4>
          <h2 class="text-6xl">$<span id="balance_total">1500</span></h2>
        </div>
      </section>
      <section class="grid grid-cols-2 gap-4 mx-auto mt-8">
        <div class="bg-red-200 rounded p-8">
          <h2 class="text-4xl mb-3">Please Deposit</h2>
          <input
            class="border-2 p-1.5 block border-gray-200 rounded w-3/4"
            type="text"
            name=""
            id="deposit_amount"
            placeholder="$ amount you want to deposit"
          />
          <button id="deposit_btn" class="bg-green-600 text-white mt-4 px-4 py-2 rounded font-medium text-xl">
            Deposit
          </button>
        </div>
        <div class="bg-emerald-200 rounded p-8">
          <h2 class="text-4xl mb-3">Please Withdraw</h2>
          <input
            class="border-2 p-1.5 block border-gray-200 rounded w-3/4"
            type="text"
            name=""
            id="withdraw_amount"
            placeholder="$ amount you want to Withdraw"
          />
          <button
            id="withdraw_btn"
            class="bg-green-600 text-white mt-4 px-4 py-2 rounded font-medium text-xl"
          >
            Withdraw
          </button>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
